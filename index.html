<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>batch_rename_tracks</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="./renderer.js"></script>
</head>
<body>
    <h1>Batch Rename Tracks</h1>
    <form action="submit">
      <div class="field">
        <label for="track-type">Track Type</label>
        <select name="tackType" id="track-type">
          <option value="audio">Audio</option>
          <option value="video">Video</option>
          <option value="subtitle">Subtitle</option>
        </select>
      </div>
      <div class="field">
        <label for="start-index">Start Index</label>
        <input type="number" id="start-index" min="1" value="1">
      </div>
      <div class="field">
        <label for="end-index">End Index</label>
        <input type="number" id="end-index" min="1" value="1">
      </div>
      <div class="field">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="track name">
      </div>
      <p class="warning hide">Name cannot be empty</p>
      <div class="field">
        <label for="increment-number">Add Increment Number</label>
        <input type="checkbox" id="increment-number">
        <span class="checkmark"></span>
      </div>
      <div class="field increment-number-options hide">
        <label for="number-position">Number Position</label>
        <select name="numberPosition" id="number-position">
          <option value="before">Before</option>
          <option value="after">After</option>
        </select>
      </div>
      <button type="submit" id="rename">Rename</button>
    </form>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</body>
</html>
