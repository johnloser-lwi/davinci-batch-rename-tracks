<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>batch_rename_tracks</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="./renderer.js"></script>
</head>
<body>
    <h1>Batch Rename Track</h1>
    <form action="submit">
      <label for="track-type">Track Type</label>
      <select name="tackType" id="track-type">
        <option value="audio">Audio</option>
        <option value="video">Video</option>
        <option value="subtitle">Subtitle</option>
      </select>
      <label for="start-index">Start Index</label>
      <input type="number" id="start-index">
      <label for="end-index">End Index</label>
      <input type="number" id="end-index">
      <label for="name">Name</label>
      <input type="text" id="name">
      <label for="increment-number">Add Increment Number</label>
      <input type="checkbox" id="increment-number">
      <label for="number-position">Number Position</label>
      <select name="numberPosition" id="number-position">
        <option value="before">Before</option>
        <option value="after">After</option>
      </select>
      <button type="submit" id="rename">Rename</button>
    </form>
    <script type="text/javascript" src="./js/app.js"></script>
  </body>
</body>
</html>
